<app-page-layout>
    <ng-container pageHeader>
      <span>Лабораторная №1 - Задание №2</span>
    </ng-container>

    <ng-container pageContent>
      <div class="workspace">
        <div class="guessing-game">
          <app-input-field
            id="user-number"
            type="number"
            label="Ваше число"
            placeholder="Введите число"
            [formControl]="userNumberControl"
          >
          </app-input-field>

          <button class="primary-button black" (click)="showResult()">Ответ</button>

          <app-input-field
            id="user-number"
            type="number"
            label="Результат"
            [readonly]="true"
            placeholder=""
            [formControl]="randomNumberControl"
          >
          </app-input-field>
        </div>
      </div>
    </ng-container>
  </app-page-layout>
