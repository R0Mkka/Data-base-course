<app-page-layout>
  <ng-container pageHeader>
    <span>Лабораторная №1 - Задание №4</span>
  </ng-container>

  <ng-container pageContent>
    <div class="workspace">
      <div class="math-functions">
        <div class="math-functions__header">
          <span>Математические функции</span>
        </div>

        <hr class="math-functions__divider">

        <app-input-field
          class="user-number"
          id="user-number"
          type="number"
          label="Ваше число"
          placeholder="Введите число"
          [formControl]="userNumberControl"
        >
        </app-input-field>

        <div class="math-functions__actions">
          <button class="primary-button black count-result-button" (click)="countResult('sin')">Sin</button>
          <button class="primary-button black count-result-button" (click)="countResult('cos')">Cos</button>
          <button class="primary-button black count-result-button" (click)="countResult('abs')">Abs</button>
          <button class="primary-button black count-result-button" (click)="countResult('sqrt')">Sqrt</button>
          <button class="primary-button black count-result-button" (click)="countResult('square')">Square</button>
        </div>

        <app-input-field
          class="result-field"
          id="result-field"
          type="text"
          label="Сумма"
          [readonly]="true"
          placeholder=""
          [formControl]="resultControl"
        >
        </app-input-field>
      </div>
    </div>
  </ng-container>
</app-page-layout>
