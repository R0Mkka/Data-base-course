<app-page-layout>
  <ng-container pageHeader>
    <span>Лабораторная №1 - Задание №5</span>
  </ng-container>

  <ng-container pageContent>
    <div class="workspace">
      <div class="rectangle-area" [formGroup]="rectangleAreaForm">
        <div class="rectangle-area__header">
          <span>Площадь прямоугольника</span>
        </div>

        <hr class="rectangle-area__divider">

        <app-input-field
          class="user-input"
          id="length"
          type="number"
          label="Длина (см)"
          placeholder="Введите длину"
          formControlName="length"
        >
        </app-input-field>

        <app-input-field
          class="user-input"
          id="width"
          type="number"
          label="Ширина (см)"
          placeholder="Введите ширину"
          formControlName="width"
        >
        </app-input-field>

        <button class="primary-button black count-rectangle-area" (click)="countRectangleArea()">Вычислить</button>

        <app-input-field
          class="result-field"
          id="result-field"
          type="text"
          label="Объем"
          [readonly]="true"
          placeholder=""
          formControlName="result"
        >
        </app-input-field>
      </div>
    </div>
  </ng-container>
</app-page-layout>
